<template name="Edit_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui text container">
      {{> quickForm
      collection=threadCollection
      template="semanticUI"
      id="EditThreadForm"
      omitFields="date,author,owner,editStamp"
      type="update"
      doc=getDoc
      buttonContent="Edit"
      }}
    </div>
  {{/If_Logged_In}}
</template>
