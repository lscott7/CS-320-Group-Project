<template name="Add_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui text container">
      {{> quickForm
      collection=threadCollection
      template="semanticUI"
      id="AddThreadForm"
      omitFields="date,author,owner,editStamp"
      type="insert"
      resetOnSuccess=true
      }}
    </div>
  {{/If_Logged_In}}
</template>
