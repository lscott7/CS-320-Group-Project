<template name="List_Stuff_Page">
    <div class="ui text container">
      <div class="right item" style="text-align: right;padding-top: 15px">
        {{#if currentUser}}
          <a style="border: inset black;background-color: darkred;color: white" class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Thread</a>
        {{/if}}
      </div>

      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date Posted</th>
            {{#If_Logged_In}}
              <th>Edit</th>
            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each thread in threadList}}
            <tr>
              <td><a href="{{pathFor 'Thread_Page' _id=thread._id}}">{{thread.title}}</a></td>
              <td>{{thread.author}}</td>
              <td>{{thread.date}}</td>
              {{#If_Logged_In}}
                  <td><a href="{{pathFor 'Edit_Stuff_Page' _id=thread._id}}">Edit</a></td>
              {{/If_Logged_In}}
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
</template>
