<template name="List_Stuff_Page">
    <div style="margin-top: 0px;border: double black;background-color: tan" class="ui text container">
      <p>Hello and Welcome to the site!</p>
      <p> Looking for a internship? job? or job market discussions?! Then your at the right place! <br/>
        This site is for job seekers and the recruiters, to make the process easy and simple.
         Just post the job description, start discussions and search for jobs or internships.  <br/>
                        All in one place, have fun and enjoy using it!  <br/>
        </p>
    </div>

    <div class="ui text container">
      <div class="right item" style="text-align: right;padding-top: 15px">
        {{#if currentUser}}
          <a style="border: 2px inset black;background-color: darkred;color: white" class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Thread</a>
        {{/if}}
      </div>

      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px;border: 5px groove;border: darkred" class="ui celled table">
          <thead>
          <tr>
            <th style="background-color: darkred;color: white">Title</th>
            <th style="background-color: darkred;color: white">Author</th>
            <th style="background-color: darkred;color: white">Date Posted</th>
          </tr>
          </thead>

          <tbody>
          {{#each thread in threadList}}
            <tr>
              <td><a href="{{pathFor 'Thread_Page' _id=thread._id}}">{{thread.title}}</a></td>
              <td>{{thread.author}}</td>
              <td>{{thread.date}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
</template>
