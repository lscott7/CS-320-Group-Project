<template name="Thread_Page">
  <div class="ui two column grid" id="threadgrid">
    <div class="row">
      <div class="column">
        <h3>{{getDoc.title}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="four wide column">
        <!--thread information-->
        <p>Author: {{getDoc.author}} </p>
        <p>Date: {{getDoc.date}} </p>
        {{#If_Logged_In}}
          {{#if isOwner}}
            <p><button class="edit">Edit</button> <button class="delete">Delete</button></p>
          {{/if}}
            <p><button class="reply">Reply</button></p>
        {{/If_Logged_In}}
      </div>
      <div class="nine wide column">
        <!--thread content-->
        {{getDoc.content}}
      </div>
    </div>
  </div>
  {{#if Template.subscriptionsReady}}
    <div class="ui two column grid" id="replygrid">
      {{#each reply in replyList}}
        <div class="separator"></div>
        <div style="padding-top: 20px" class="row">
          <div class="four wide column">
            <p>Author: {{reply.author}}</p>
            <p>Date: {{reply.date}}</p>
          </div>
          <div class="nine wide column">
            {{reply.content}}
          </div>
        </div>
      {{/each}}
    </div>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>
