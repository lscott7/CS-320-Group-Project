<template name="Thread_Page">
  <div class="ui two column grid" id="threadgrid">
    <div class="row">
      <div class="column">
        <h3>{{getDoc.title}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="four wide column">
        <!--thread information-->
        <p>Author: {{getDoc.author}} </p>
        <p>Date: {{getDoc.date}} </p>
      </div>
      <div class="nine wide column">
        <!--thread content-->
        {{getDoc.content}}
      </div>
    </div>
  </div>
</template>
