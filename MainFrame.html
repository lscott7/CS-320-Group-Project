<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Forum Discussion Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui centered topmenu topbar">
  <div class="ui grid">
    <div class="twelve wide column">
      <div class="header-text">Job Forum Discussion Board</div>
    </div>
    <div class="two wide column">
      <div class="help">help</div>
    </div>
    <div class="two wide column">
      <div class="login-logout">login/logout</div>
    </div>
  </div>
</div>
<div class="frame">
  <div class="information-box">
    <p>
      This is the box where we will put the information about the site in.
    </p>
  </div>

  <div class="create-thread">
    <a>
      <div class="right item thread-button">
        Create Thread
      </div>
    </a>
  </div>

  <div class="threads">
    <table class="thread-list">
      <tr>
        <th style="text-align: left">Subject</th><th style="text-align: right">Author</th><th style="text-align: right">Time Posted</th>
      </tr>
    </table>
  </div>
</div>

<div class="footer">
  This is a footer if we need it.
</div>

</body>
</html>
